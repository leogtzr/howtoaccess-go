<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>B2B Accesses</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/cbe.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    </div>
</nav>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h3>Add an Access</h3>

            <form method="post" id="add">
                <div class="form-group">
                    <label for="serverDestination">Server Destination</label>
                    <input type="text" class="form-control" id="serverDestination" name="serverDestination" required/>
                </div>
                <div class="form-group">
                    <label for="userDestination">User Destination</label>
                    <input type="text" class="form-control" id="userDestination" name="userDestination" required/>
                </div>
                <div class="form-group">
                    <label for="from">From</label>
                    <input type="text" class="form-control" id="from" name="from" required/>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes" name="notes"></textarea>
                </div>

                <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert_error">
                        <strong>Error adding server</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                <div class="alert alert-success alert-dismissible fade show" role="alert" id="alert">
                        Server added successfully ...
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

</main>

<footer class="container">
    <p>B2B 2020</p>
</footer>

================================================== -->

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/howto.js"></script>
</body>
</html>
