<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>B2B Accesses</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/cbe.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h3>Are you sure to remove <span class="badge badge-secondary">{{.UserDestination}}@{{.ServerDestination}}?</span></h3>
            <div class="row">
                <div class="col-md-4">
                    <form method="post" id="delete">
                        <input type="hidden" value="{{.ID}}" id="id"/>

                        <div class="alert alert-success alert-dismissible fade show" role="alert" id="alert">
                            Server removed
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <button type="submit" class="btn btn-primary btn-danger">Delete</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <hr>
                    <a href="/" class="btn btn-primary">Cancel</a>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="container">
    <p>B2B 2020</p>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/howto.js"></script>
</body>
</html>
